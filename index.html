<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Troubleshooting Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸ’» Diagnostic & Repair Log</h1>
        <p>Real-time collaborative logs. Visible to all users.</p>
    </header>

    <div class="editor-panel">
        <div class="form-group">
            <label for="device">Device / System Name</label>
            <input type="text" id="device" placeholder="e.g., Dell XPS 15">
        </div>
        <div class="form-group">
            <label for="issue">Symptom / Problem</label>
            <input type="text" id="issue" placeholder="e.g., Blue Screen of Death">
        </div>
        <div class="form-group">
            <label for="steps">Troubleshooting Steps Taken</label>
            <textarea id="steps"></textarea>
        </div>
        <div class="form-group">
            <label for="solution">Resolution / Final Notes</label>
            <textarea id="solution"></textarea>
        </div>
        <div class="btn-group">
            <button class="btn-add" id="submitBtn">Add to Live Log</button>
            <button class="btn-print" onclick="window.print()">Print / Save PDF</button>
        </div>
    </div>

    <div class="log-container">
        <h2>Global Session History</h2>
        <div id="logsArea"></div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
