<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Troubleshooting Hub</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f7;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        header {
            background: #ffffff;
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-links { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 10px;
        }

        .nav-links span {
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            padding: 5px 10px;
            transition: 0.2s;
            border-bottom: 2px solid transparent;
        }

        .nav-links span.active { 
            color: var(--primary); 
            border-bottom: 2px solid var(--primary); 
        }

        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 0 15px;
        }

        .page { display: none; }
        .page.active { display: block; }

        /* Log Creator Section */
        .post-creator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .post-creator label {
            display: block;
            font-size: 0.85rem;
            font-weight: bold;
            margin: 10px 0 5px 0;
            color: var(--text-muted);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: #f9fafb;
            font-family: inherit;
        }

        /* File Upload Styling */
        input[type="file"] {
            background: white;
            padding: 8px;
            cursor: pointer;
        }

        .btn-post {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* Forum Entry Styling */
        .forum-post {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
        }

        .media-content img, .media-content video {
            max-width: 100%;
            border-radius: 6px;
            margin: 10px 0;
            display: block;
            border: 1px solid var(--border);
        }

        /* Info Grid Styling */
        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 15px; 
            margin-top: 15px;
        }

        .info-card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
            cursor: pointer; 
            text-align: center; 
            font-weight: 600;
        }

        .detail-panel { 
            background: #ffffff; 
            padding: 25px; 
            border-radius: 10px; 
            margin-top: 20px; 
            display: none; 
            border-left: 5px solid var(--primary); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<header>
    <h2 style="color: var(--primary); margin:0;">IT Systems Hub</h2>
    <div class="nav-links">
        <span id="nav-log" class="active" onclick="showTab('log-tab')">Logs</span>
        <span id="nav-hw" onclick="showTab('hw-tab')">Hardware</span>
        <span id="nav-sw" onclick="showTab('sw-tab')">Software</span>
        <span id="nav-fix" onclick="showTab('fix-tab')">Troubleshooting</span>
    </div>
</header>

<div class="container">
    
    <div id="log-tab" class="page active">
        <div class="post-creator">
            <input type="text" id="dev" placeholder="Device Name (e.g. My Desktop PC)">
            <input type="text" id="iss" placeholder="What's the issue?">
            
            <label>üì∑ Upload Image</label>
            <input type="file" id="fileImg" accept="image/*">
            
            <label>üé• Upload Video</label>
            <input type="file" id="fileVid" accept="video/*">
            
            <textarea id="sol" rows="3" placeholder="Troubleshooting steps..."></textarea>
            <button class="btn-post" onclick="addPost()">Post to Log</button>
        </div>
        <div id="forumArea"></div>
    </div>

    <div id="hw-tab" class="page">
        <h3>Hardware Knowledge Base</h3>
        <div class="info-grid">
            <div class="info-card" onclick="openInfo('Motherboard')">üìü Motherboard</div>
            <div class="info-card" onclick="openInfo('CPU')">‚ö° CPU</div>
            <div class="info-card" onclick="openInfo('RAM')">üß† RAM</div>
            <div class="info-card" onclick="openInfo('Storage')">üíæ Storage</div>
        </div>
    </div>

    <div id="sw-tab" class="page">
        <h3>Software Systems</h3>
        <div class="info-grid">
            <div class="info-card" onclick="openInfo('OS')">üñ•Ô∏è Operating System</div>
            <div class="info-card" onclick="openInfo('BIOS')">üìü BIOS / UEFI</div>
            <div class="info-card" onclick="openInfo('Drivers')">‚öôÔ∏è Device Drivers</div>
        </div>
    </div>

    <div id="fix-tab" class="page">
        <h3>Common Solutions</h3>
        <div class="info-grid">
            <div class="info-card" onclick="openInfo('BSOD')">üü¶ Blue Screen</div>
            <div class="info-card" onclick="openInfo('NoPower')">üîå No Power</div>
            <div class="info-card" onclick="openInfo('Slow')">üê¢ Slow PC</div>
        </div>
    </div>

    <div id="detailPanel" class="detail-panel">
        <h2 id="detailTitle"></h2>
        <div id="detailContent"></div>
    </div>
</div>

<script>
    const itData = {
        'Motherboard': 'The main circuit board connecting all components.',
        'CPU': 'The brain that handles all processing.',
        'RAM': 'Short-term memory for active tasks.',
        'Storage': 'Permanent storage for your files.',
        'OS': 'Software that manages everything on the PC.',
        'BIOS': 'Basic Input/Output System to start the PC.',
        'Drivers': 'Instructions for the OS to use hardware.',
        'BSOD': 'System crash usually caused by hardware or drivers.',
        'NoPower': 'Check cables, PSU switch, and RAM seating.',
        'Slow': 'Check Task Manager for heavy background apps.'
    };

    // FIX: Restored working navigation
    function showTab(tabId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-links span').forEach(s => s.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        // This maps 'log-tab' to 'nav-log' to activate the button
        const navBtnId = 'nav-' + tabId.split('-')[0];
        document.getElementById(navBtnId).classList.add('active');
        document.getElementById('detailPanel').style.display = 'none';
    }

    function openInfo(key) {
        const panel = document.getElementById('detailPanel');
        document.getElementById('detailTitle').innerText = key;
        document.getElementById('detailContent').innerText = itData[key];
        panel.style.display = 'block';
    }

    // NEW: Function to handle File Manager uploads
    async function addPost() {
        const dev = document.getElementById('dev').value;
        const iss = document.getElementById('iss').value;
        const sol = document.getElementById('sol').value;
        const imgInput = document.getElementById('fileImg');
        const vidInput = document.getElementById('fileVid');

        if(!dev || !iss) return alert("Please fill in Device and Issue.");

        let mediaHtml = '';

        // Handle Image from Local PC
        if (imgInput.files && imgInput.files[0]) {
            const imgData = await toBase64(imgInput.files[0]);
            mediaHtml += `<img src="${imgData}">`;
        }

        // Handle Video from Local PC
        if (vidInput.files && vidInput.files[0]) {
            const vidData = await toBase64(vidInput.files[0]);
            mediaHtml += `<video controls><source src="${vidData}"></video>`;
        }

        const logHtml = `
            <div class="forum-post">
                <strong>${dev}</strong> - <small>${new Date().toLocaleString()}</small>
                <p><strong>Issue:</strong> ${iss}</p>
                <div class="media-content">${mediaHtml}</div>
                <p style="white-space: pre-wrap;">${sol}</p>
            </div>
        `;

        document.getElementById('forumArea').insertAdjacentHTML('afterbegin', logHtml);
        
        // Reset form
        document.getElementById('dev').value = '';
        document.getElementById('iss').value = '';
        document.getElementById('sol').value = '';
        imgInput.value = '';
        vidInput.value = '';
    }

    // Helper: Converts local files to displayable browser data
    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
</script>
</body>
</html>
