<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Troubleshooting Hub</title>
    <style>
        :root {
            --sidebar-bg: #1e293b;
            --main-bg: #f1f5f9;
            --accent: #4f46e5;
            --white: #ffffff;
            --text-dark: #0f172a;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            background-color: var(--main-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Side Navigation */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #818cf8;
            text-align: center;
        }

        .nav-link {
            display: block;
            padding: 12px 15px;
            color: #cbd5e1;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }

        .nav-link:hover { background-color: #334155; color: white; }
        .nav-link.active { background-color: var(--accent); color: white; }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .page { display: none; }
        .page.active { display: block; }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
        }

        /* Detail Display */
        .info-box {
            margin-top: 30px;
            padding: 30px;
            background: var(--white);
            border-radius: 12px;
            border-left: 8px solid var(--accent);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .info-box h2 { margin-top: 0; color: var(--accent); }
        .info-box p { line-height: 1.7; font-size: 1.1rem; color: #334155; }

        /* Log Form */
        .log-form {
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
        }

        .btn-save {
            background: var(--accent);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .log-item {
            background: #e0e7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>IT PROJECT</h2>
        <button class="nav-link active" onclick="openTab(event, 'log-tab')">Diagnostic Log</button>
        <button class="nav-link" onclick="openTab(event, 'hw-tab')">Hardware Info</button>
        <button class="nav-link" onclick="openTab(event, 'sw-tab')">Software Info</button>
    </div>

    <div class="content">
        <div id="log-tab" class="page active">
            <h1>Diagnostic & Repair Log</h1>
            <div class="log-form">
                <div class="input-group">
                    <label>Device</label>
                    <input type="text" id="devName" placeholder="e.g. PC-01">
                </div>
                <div class="input-group">
                    <label>Issue</label>
                    <input type="text" id="devIssue" placeholder="What happened?">
                </div>
                <div class="input-group">
                    <label>Resolution</label>
                    <textarea id="devRes" rows="3"></textarea>
                </div>
                <button class="btn-save" onclick="saveLog()">Save to Session</button>
            </div>
            <div id="logHistory"></div>
        </div>

        <div id="hw-tab" class="page">
            <h1>Hardware Library</h1>
            <p>Click a component to see the full explanation.</p>
            <div class="grid">
                <div class="card" onclick="viewInfo('RAM')"><h3>RAM</h3><p>Memory Management</p></div>
                <div class="card" onclick="viewInfo('CPU')"><h3>CPU</h3><p>Central Processing</p></div>
                <div class="card" onclick="viewInfo('Motherboard')"><h3>Motherboard</h3><p>Main Circuitry</p></div>
            </div>
        </div>

        <div id="sw-tab" class="page">
            <h1>Software Library</h1>
            <div class="grid">
                <div class="card" onclick="viewInfo('OS')"><h3>Operating System</h3><p>System Software</p></div>
                <div class="card" onclick="viewInfo('Firmware')"><h3>Firmware</h3><p>Hardware Logic</p></div>
            </div>
        </div>

        <div id="infoDisplay" class="info-box">
            <h2 id="infoTitle"></h2>
            <p id="infoText"></p>
        </div>
    </div>
