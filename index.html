<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Systems Knowledge & Log</title>
    <style>
        :root {
            --sidebar-bg: #0f172a;
            --main-bg: #f8fafc;
            --accent: #6366f1;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--main-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        nav {
            width: 260px;
            background: var(--sidebar-bg);
            color: white;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        nav h1 {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            padding: 12px 16px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-link.active {
            background: var(--accent);
        }

        /* Main Content */
        main {
            margin-left: 260px;
            flex: 1;
            padding: 3rem;
            max-width: 1100px;
        }

        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hardware/Software Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .card h3 { margin-top: 0; color: var(--accent); }

        /* Detail Box */
        .detail-box {
            margin-top: 3rem;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            border-left: 6px solid var(--accent);
            box-shadow: var(--card-shadow);
            display: none;
        }

        .detail-box h2 { margin-top: 0; }
        .detail-box p { line-height: 1.8; color: #475569; font-size: 1.1rem; }

        /* Form Styling */
        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .log-entry {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid #10b981;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<nav>
    <h1>⚙️ IT Hub</h1>
    <div class="nav-link active" onclick="showPage('log-page', this)">Diagnostic Log</div>
    <div class="nav-link" onclick="showPage('hardware-page', this)">Hardware Specs</div>
    <div class="nav-link" onclick="showPage('software-page', this)">Software Guide</div>
</nav>

<main>
    <div id="log-page" class="page active">
        <h1>Diagnostic & Repair Log</h1>
        <div class="form-card">
            <div class="form-group">
                <label>Device Name</label>
                <input type="text" id="device" placeholder="e.g. Workstation-04">
            </div>
            <div class="form-group">
                <label>Issues / Symptoms</label>
                <input type="text" id="issue" placeholder="What is wrong?">
            </div>
            <div class="form-group">
                <label>Resolution</label>
                <textarea id="solution" rows="3" placeholder="How did you fix it?"></textarea>
            </div>
            <button onclick="addLog()">Save Entry</button>
        </div>
        <div id="logsArea"></div>
    </div>

    <div id="hardware-page" class="page">
        <h1>Hardware Components</h1>
        <p>Select a hardware component to understand its role and function within a system.</p>
        <div class="grid">
            <div class="card" onclick="updateDetails('RAM')">
                <h3>RAM</h3>
                <p>System Memory</p>
            </div>
